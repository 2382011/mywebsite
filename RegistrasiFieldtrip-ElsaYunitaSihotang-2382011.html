<body>
    <div class="header">
        <h1>Registration-form</h1>
    </div>

    <div class="container">
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </div>

        <div class="main">
            <h2><p><center>Field Trip Registration</center></p></h2>
            <div class="registrationForm">
                <form action="/submit_registration" method="POST">
                    <div class="rForm-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="rForm-group">
                        <label for="birthdate">Tanggal Lahir</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="rForm-group">
                        <label for="phone">Nomor Telepon</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="rForm-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="rForm-group">
                        <label for="address">Alamat</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="rForm-group">
                        <label for="city">Kota</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="rForm-group">
                        <label for="postal-code">Kode Pos</label>
                        <input type="text" id="postal-code" name="postal-code" required>
                    </div>
                    <button type="submit" class="btn-submit">Daftar</button>
                </form>
            </div>
        </div>

        <div class="aside">
            <h2>My Portofolio</h2>
            <p>
                a journey of a thousand miles starts with a small step.
            </p>

            <div class="arrow-down"></div>
                <a href="https://instagram.com/hii.elsaa20" class="links"
                    target="_blank" >Instagram</a>
            </p>
        </div>
    </div>

    <div class="footer">
        <p>
            Elsa Yunita Sihotang:)
        </p>
    </div>
</body>
